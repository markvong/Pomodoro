<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Pomodoro</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="main">
            <label class="title">Pomodoro</label>
            <label class="ready">Ready?</label>
            <text class="timer-text">TIMER</text>
            <div class="sessions-div">
                <button class="session-btn" id="session1" disabled></button>
                <button class="session-btn" id="session2" disabled></button>
                <button class="session-btn" id="session3" disabled></button>
                <button class="session-btn" id="session4" disabled></button>    
            </div>
            <div class="timer-div">
                <img class="timer-btn" id="start-btn" src="img/play-button.png">
                <img class="timer-btn" id="pause-btn" src="img/pause-button.png">
                <img class="timer-btn" id="stop-btn" src="img/stop-button.png">
            </div>
            <div class="config-div">
                <label class="config-label" id="config-sesison-label">Session:</label>
                <img class="config-btn incr-btn" id="session-incr-btn" src="img/plus.png">
                <label class="config-label" id="session-label">SESSION TIME</label>
                <img class="config-btn dcr-btn" id="session-dcr-btn" src="img/minus.png">
    
                <label class="config-label" id="config-sbreak-label">Short break:</label>
                <img class="config-btn incr-btn" id="sbreak-incr-btn" src="img/plus.png">
                <label class="config-label" id="break-label">SHORT BREAK TIME</label>
                <img class="config-btn dcr-btn" id="sbreak-dcr-btn" src="img/minus.png">
    
                <label class="config-label" id="config-lbreak-label">Long break:</label>
                <img class="config-btn incr-btn" id="lbreak-icr-btn" src="img/plus.png">
                <label class="config-label" id="lng-break-label">LONG BREAK TIME</label>
                <img class="config-btn dcr-btn" id="lbreak-dcr-btn" src="img/minus.png">
            </div>
            <button class="reset-btn">Reset</button>
        </div>
    </body>
</html>

<script src="source.js"></script>
